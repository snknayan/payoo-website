<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-auto">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <nav
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex justify-center items-center">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div class="ml-3">
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-sm text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn rounded-xl text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log Out
          </button>
        </div>
      </nav>
      <div class="max-w-lg mx-auto mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-3 text-md">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- Card Section -->
      <div
        class="max-w-lg mx-auto mt-4 gap-4 min-h-[200px] text-center grid grid-cols-3 p-3"
      >
        <div id="add-button" class="rounded-xl border-2 border-gray-300 p-3">
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <h2 class="text-[#080808]">Add Money</h2>
        </div>
        <div
          id="cash-out-button"
          class="rounded-xl border-2 border-gray-300 p-3"
        >
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <h2>Cashout</h2>
        </div>
        <div class="rounded-xl border-2 border-gray-300 p-3">
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <h2>Transfer Money</h2>
        </div>
        <div class="rounded-xl border-2 border-gray-300 p-3">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <h2>Get Bonus</h2>
        </div>
        <div class="rounded-xl border-2 border-gray-300 p-3">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <h2>Pay Bill</h2>
        </div>
        <div class="rounded-xl border-2 border-gray-300 p-3">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <!-- Add money section -->

    <div class="all-form-sections max-w-lg mx-auto">
      <div id="add-money-parent">
        <div>
          <h2 class="my-5 font-bold">Add Money</h2>
        </div>
        <form
          class="bg-white rounded-2xl p-8 mt-4"
          action="
      "
        >
          <div class="mb-3">
            <h1 class="font-semibold">Select A Bank</h1>
            <select
              id="add-bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option disabled selected>Select Bank</option>
              <option>Pubali Bank</option>
              <option>Brac Bank</option>
              <option>City bank</option>
              <option>Krishi Bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Bank Account Number</label
            ><br />
            <input
              id="add-account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label><br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label><br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn btn-primary bg-[#0874f2] mt-8 rounded-3xl text-white w-full"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- Cash Out section -->
      <div id="cash-out-parent" style="display: none">
        <div>
          <h2 class="my-5 font-bold">Cash Out</h2>
        </div>
        <form
          class="bg-white rounded-2xl p-8 mt-4"
          action="
      "
        >
          <div class="mt-3">
            <label class="font-semibold" for="">Agent Number</label><br />
            <input
              id=""
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount</label><br />
            <input
              id="withdraw-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label><br />
            <input
              id=""
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="withdraw-button"
            class="btn btn-primary bg-[#0874f2] mt-8 rounded-3xl text-white w-full"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </div>

    <script src="./js/home.js"></script>
  </body>
</html>
