<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Website</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white w-[300px] rounded-2xl p-8">
      <div>
        <label class="font-semibold" for="">Mobile Number</label><br />
        <input
          type="text"
          placeholder="Enter Your Number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit PIN</label><br />
        <input
          type="text"
          placeholder="Enter 4 Digit PIN"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <button
        class="btn btn-primary bg-[#0874f2] mt-5 w-full rounded-3xl text-white"
      >
        Login
      </button>
    </form>

    <!-- Javascript file Connect -->
    <script src="./js/index.js"></script>
  </body>
</html>
